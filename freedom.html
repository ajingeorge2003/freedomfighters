    <header><h1>Fighters for Freedom</h1></header>
    <div class="bgimage">
    <div class="flex-container">
    <div class="flex-item">
    <figure>
        <img src="Bhagat singh.jpg"><figcaption>Bhagat Singh
        </figcaption>
        <p>(28 September 1907 - 23 March 1931) was an Indian anti-colonial revolutionary, who participated in the mistaken murder of a junior British police officer in December 1928 in what was to be retaliation for the death of an Indian nationalist.</p>
    </figure>
    </div>
    <div class="flex-item">
    <figure>
        <img src="Chandra shekhar Azad.jpg"><figcaption>Chandra Shekhar Azad</figcaption>
        <p>( 23 July 1906 - 27 February 1931), popularly known as Chandra Shekhar Azad, was an Indian revolutionary who reorganised the Hindustan Republican Association (HRA) under its new name of Hindustan Socialist Republican Association (HSRA) after the death of its founder, Ram Prasad Bismil, and three other prominent party leaders, Roshan Singh, Rajendra Nath Lahiri and Ashfaqulla Khan.</p>
    </figure>
    </div>
    <div class="flex-item">
    <figure>
        <img src="Jawaharlal Nehru.jpg"><figcaption>Jawaharlal Nehru</figcaption>
        <p>(14 November 1889 - 27 May 1964) was an Indian anti-colonial nationalist, statesman, secular humanist, social democrat, and author who was a central figure in India during the middle of the 20th century.</p>
    </figure>
    </div>
    <div class="flex-item">
    <figure>
        <img src="Mahatma Gandhi.jpg"><figcaption>Mahatma Gandhi</figcaption>
        <p>Mohandas Karamchand Gandhi (2 October 1869 - 30 January 1948) was an Indian lawyer, anti-colonial nationalist and political ethicist who employed nonviolent resistance to lead the successful campaign for India's independence from British rule. He inspired movements for civil rights and freedom across the world. </p>
    </figure>
    </div>
    <div class="flex-item">
    <figure>
        <img src="Subhash chandra Bose.jpg"><figcaption>Subhash Chandra Bose</figcaption>
        <p> (23 January 1897 - 18 August 1945) was an Indian nationalist whose defiance of British authority in India made him a hero among many Indians, but his wartime alliances with Nazi Germany and Imperial Japan left a legacy vexed by authoritarianism, anti-Semitism, and military failure.</p>
    </figure>
    </div>
</div>
